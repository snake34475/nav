name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.16.0'

    - name: Install dependencies
      run: yarn install

    - name: Build project
      run: yarn build

    - name: Package project
      run: tar -czvf project.tar.gz dist/

    - name: Copy package to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        source: ./project.tar.gz
        target: /home/user

    - name: Extract package on server
      run: sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh root@${{ secrets.SERVER_HOST }} 'tar -xzvf /home/user/project.tar.gz -C /www/wwwroot/nav.onestyle.top --strip-components=1 dist/'

